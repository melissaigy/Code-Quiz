<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header>
      <div>View High Score</div>
      <div>Time:</div>
    </header>

    <section id="container">
      <section id="grid">
        <p class="questionDisplay">Coding Quiz Challenge</p>
        <p class="finalScore"></p>
        <p class="userInitials"></p>
        <textarea id="enterInitialsTextArea"></textarea>
        <button class="begin">Begin Quiz</button>
        <button class="answer1"></button>
        <button class="answer2"></button>
        <button class="answer3"></button>
        <button class="answer4"></button>
        <button class="submit"></button>
      </section>
      <section class="CorrectOrIncorrect"></section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
