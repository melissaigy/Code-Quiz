<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/e344c66380.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div><button class="highScore">View High Score</button></div>
      <div>Time: <span id="timeLeft">xxx</span></div>
    </header>

    <section id="container">
      <section id="grid">
        <p class="question">Ready for the Coding Quiz?</p>
        <p class="finalScore"></p>
        <p class="userInitials"></p>
        <textarea id="userInitialsTextArea" class="hide"></textarea>
        <button id="begin">Begin Quiz</button>
        <button class="answer one hide">one</button>
        <button class="answer two hide">two</button>
        <button class="answer three hide">three</button>
        <button class="answer four hide">four</button>
        <button class="submit hide">Submit</button>
      </section>
      <section class="correctOrIncorrect hide">
        <span class="CorI"></span>
      </section>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
